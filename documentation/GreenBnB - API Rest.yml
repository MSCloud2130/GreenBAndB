      summary: "Delete a review by service's id and review's id"
      description: ""
      operationId: "deleteReview"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      - in: "path"
        name: "id_review"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "204":
          description: "Deleted"
  /services/{id_service}/questions/:
    get:
      tags:
      - "questions"
      summary: "Get questions from service's id"
      description: ""
      operationId: "getQuestionForService"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Question"
    post:
      tags:
      - "questions"
      summary: "Create a question"
      description: ""
      operationId: "addQuestionForService"
      consumes: 
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: ""
        schema:
          $ref: "#/definitions/Question"
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "201":
          description: "Created"
  /services/{id_service}/questions/{id_question}:
    get:
      tags:
      - "questions"
      summary: "Get question info from service's id and question's id"
      description: ""
      operationId: "getQuestion"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: "Id del servicio al cual pertenece la pregunta"
        type: "integer"
      - in: "path"
        name: "id_question"
        required: true
        description: "Id de la pregunta de la cual se desea obtener la informaci√≥n"
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Question"
    delete:
      tags:
      - "questions"
      summary: "Delete question from service's id and question's id"
      description: ""
      operationId: "deleteQuestion"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      - in: "path"
        name: "id_question"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "204":
          description: "Deleted"
    put:
      tags:
      - "questions"
      summary: "Add a question to a service"
      description: ""
      operationId: "addAnswerToQuestion"
      consumes: 
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: "question's string"
