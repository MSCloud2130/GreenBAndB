      produces:
      - "application/json"
      parameters:
      - name: "id_client"
        in: "path"
        description: "Client ID that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated Client object"
        required: true
        schema:
          $ref: "#/definitions/Client"
      responses:
        "400":
          description: "Invalid client supplied"
        "404":
          description: "Client ID not found"
    delete:
      tags:
      - "clients"
      summary: "Delete Client"
      description: "This can only be done by the logged in Client."
      operationId: "deleteClient"
      produces:
      - "application/json"
      parameters:
      - name: "id_client"
        in: "path"
        description: "The Client ID that needs to be deleted"
        required: true
        type: "number"
