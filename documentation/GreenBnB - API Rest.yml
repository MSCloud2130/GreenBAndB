- "http"
paths:
  /carts/{id_client}/:
    get:
      tags:
      - "cart"
      summary: "Get client's cart items from client's id"
      description: ""
      operationId: "getCartItems"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_client"
        required: true
        description: "client's id"
        type: "integer"
      responses:
        "500":
          description: "Internal Server"
        "200":
          description: "Success"
          schema:
