      parameters:
      - name: "id_client"
        in: "path"
        description: "The Client ID that made the question"
        required: true
        type: "number"
      - name: "id_question"
        in: "path"
        description: "Question ID that needs to be deleted"
        required: true
        type: "integer"
        format: "number"
      responses:
        "400":
          description: "Invalid ID supplied"
        "403":
          description: "Question can't be deleted"
        "404":
          description: "Question not found"
  /sessions:
