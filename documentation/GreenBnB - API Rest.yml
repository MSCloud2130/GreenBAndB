      tags:
      - "cart"
      summary: "Set quantity of an item in client's cart"
      description: ""
      operationId: "setItemQuantity"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: "Item to be modified"
        schema:
          $ref: "#/definitions/Item"
      - in: "path"
        name: "id_client"
        required: true
        description: ""
        type: "integer"
      responses:
        "404":
          description: "Cart Not Found"
        "500":
          description: "Internal Server"
        "200":
          description: "Success"
          schema:
              $ref: "#/definitions/Cart"
  /carts/{id_client}/item/{id_service}:
    delete:
      tags:
      - "cart"
      summary: "Delete an item from client's cart"
      description: ""
      operationId: "deleteCartItem"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_client"
        required: true
        description: ""
        type: "integer"
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      responses:
        "404":
          description: "Cart Not Found"
        "500":
          description: "Internal Server"
        "200":
          description: "Success"
          
  /carts/{id_client}/pay/:
    post:
      tags:
      - "cart"
      summary: "Client pays for cart items"
      description: ""
      operationId: "payCartItems"
      produces:
      - "application/json"
      parameters:
        - in: "path"
          name: "id_client"
          required: true
          description: ""
          type: "integer"
        - in: "query"
          name: "currency"
          type: "string"
        - in: "query"
          name: "credit_card"
          type: "string"
      responses:
        "404":
          description: "Cart Not Found"
        "500":
          description: "Internal Server"
        "200":
          description: "Success"
          
  /services:
    get:
      tags:
      - "services"
      summary: "Get all services"
      description: "Allows clients to look for services"
      operationId: "getAllServices"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "category"
        description: "Service's category to look up"
        type: "string"
      - in: "query"
        name: "name"
        description: "query string"
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "Sucessful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Service"
    post:
      tags:
      - "services"
      summary: "Service creation"
      description: "Suppliers add services to the marketplace"
      operationId: "addService"
      consumes: 
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: "Service to be saved."
        schema:
          $ref: "#/definitions/Service"
      responses:
        "405":
          description: "Invalid input"
          
     
  /services/suppliers/{id_supplier}:        
    get:
      tags:
      - "services"
      summary: "Get service by supplier id"
      description: ""
      operationId: "getServicesupplierId"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_supplier"
        required: true
        description: ""
        type: "string"
      responses:
        "404":
          description: "Service not found"
        "200":
          description: "Created"
          schema:
            $ref: "#/definitions/Service"
  /services/{id_service}:        
    get:
      tags:
      - "services"
      summary: "Get service by id"
      description: ""
      operationId: "getService"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      responses:
        "404":
          description: "Service not found"
        "200":
          description: "Created"
          schema:
            $ref: "#/definitions/Service"
 
    put:
      tags:
      - "services"
      summary: "Update service info"
      description: ""
      operationId: "updateService"
      consumes: 
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "string"
      - in: "body"
        name: "body"
        required: true
        description: "New Service data"
        schema:
          $ref: "#/definitions/Service"
      responses:
        "405":
          description: "Invalid input"
        "204":
          description: "Successful update"
    delete:
      tags:
      - "services"
      summary: "Delete service by id"
      description: ""
      operationId: "deleteService"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "204":
          description: "Deleted"
  /services/{id_service}/reviews/:
    get:
      tags:
      - "reviews"
      summary: "Get Service's reviews by service's id"
      description: ""
      operationId: "getReviewsForService"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Review"
    post:
      tags:
      - "reviews"
      summary: "Create a new review"
      description: "Allows clients to review a service."
      operationId: "addRevieworService"
      consumes: 
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: "Review to be saved"
        schema:
          $ref: "#/definitions/Review"
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "201":
          description: "Created"
  /services/{id_service}/reviews/{id_review}:
    get:
      tags:
      - "reviews"
      summary: "get a review by service's id and review's id"
      description: ""
      operationId: "getReview"
      produces:
      - "application/json"
      parameters:
      - in: "path"
