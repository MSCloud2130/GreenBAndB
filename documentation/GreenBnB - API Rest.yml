  /carts/{id_client}/item/:
    post:
      tags:
      - "cart"
      summary: "Add item to client's cart"
      description: ""
      operationId: "addItemToCart"
      consumes: 
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        description: "Item's id to be saved"
        schema:
          $ref: "#/definitions/Item"
      - in: "path"
        name: "id_client"
        required: true
        description: "client's id"
        type: "integer"
      responses:
        "500":
          description: "Internal Server"
        "200":
