          type: "object"
          properties: 
            answer:
              type: "string"
      - in: "path"
        name: "id_service"
        required: true
        description: ""
        type: "integer"
      - in: "path"
        name: "id_question"
        required: true
        description: ""
        type: "integer"
      responses:
        "405":
          description: "Invalid input"
        "204":
          description: "Updated"
  /clients:
    post:
      tags:
      - "clients"
      summary: "Creates a new client"
      description: "Creates a new client"
      operationId: "createClient"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created client object"
        required: true
        schema:
          $ref: "#/definitions/Client"
      responses:
        default:
          description: "successful operation"
  /clients/{id_client}:
    get:
      tags:
      - "clients"
      summary: "Get client by client identifier"
      description: ""
      operationId: "getClientByClientID"
      produces:
      - "application/json"
      parameters:
      - name: "id_client"
        in: "path"
        description: "The id_client that needs to be fetched"
        required: true
        type: "number"
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Client"
        "404":
